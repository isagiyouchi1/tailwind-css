<html lang="en">
<head>

    <title>tailwind css orqali login page</title>

<body>
    <div class="flex justify-center items-center min-w-screen min-h-screen bg-blue-600">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form>
                <div class="mb-4 ">
                    <label class=" animate-bounce   block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>

                    <input type="password" class=" animate-pulse  shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-4" placeholder="Enter your password">    
                    <button class=" animate-bounce   w-60 h-10 bg-red-600 text-white rounded-lg mt-4 ms-19">login</button>

  </div>
